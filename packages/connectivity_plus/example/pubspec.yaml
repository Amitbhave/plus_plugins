name: connectivity_plus_example
description: Demonstrates how to use the connectivity_plus plugin.

dependencies:
  flutter:
    sdk: flutter
  connectivity_plus:
    path: ../

dependency_overrides:
  connectivity_plus_platform_interface:
    path: ../../connectivity_platform_interface
  connectivity_plus_for_web:
    path: ../../connectivity_for_web
  connectivity_plus_macos:
    path: ../../connectivity_macos
  connectivity_plus_windows:
    path: ../../connectivity_windows

dev_dependencies:
  flutter_driver:
    sdk: flutter
  test: any
  integration_test: ^0.8.0
  pedantic: ^1.8.0

flutter:
  uses-material-design: true
